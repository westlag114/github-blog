overwrite: true
schema:
  - "https://api.github.com/graphql"
    headers:
      Authorization: "Bearer ${process.env.REACT_APP_GITHUB_TOKEN}"
documents: "src/graphql/**/*.ts"
generates:
  src/generated/types.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
